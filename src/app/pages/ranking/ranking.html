<!-- 
  Container หลัก ใช้ Bootstrap จัดการ Layout 
  - vh-100: สูงเต็มหน้าจอ
  - d-flex flex-column: จัดเรียงเนื้อหาจากบนลงล่าง
  - p-3 p-md-4: กำหนด padding ให้เหมาะสม
-->
<div class="ranking-container container-fluid d-flex flex-column vh-100 p-3 p-md-4">
  
  <!-- === ส่วนหัว: แสดงคะแนน === -->
  <header class="row justify-content-between align-items-center mb-3">
    <!-- กล่องคะแนนเวลา (ซ้าย) -->
    <div class="col-auto">
      <div class="info-box">
        <img src="assets/images/time.png" alt="Time Icon" class="icon">
        <span>120</span>
      </div>
    </div>
    <!-- กล่องคะแนนดาว (ขวา) -->
    <div class="col-auto">
      <div class="info-box">
        <img src="assets/images/star.png" alt="Star Icon" class="icon">
        <span>910</span>
      </div>
    </div>
  </header>

  <!-- === ส่วน Podium: แสดง 3 อันดับแรก === -->
  <div class="podium">
    <!-- รูปโพเดียมและถ้วยรางวัล -->
    <img src="assets/images/aword.png" alt="Award Podium" class="podium-image">
    
    <!-- วางตำแหน่งผู้ชนะบนโพเดียม -->
    <div class="place place-2">
      <span class="name">สมชาย</span>
    </div>
    <div class="place place-1">
      <span class="name">สมศรี</span>
    </div>
    <div class="place place-3">
      <span class="name">อลิซ</span>
    </div>
  </div>

  <!-- === ส่วนตาราง: แสดงอันดับทั้งหมด === -->
  <div class="table-container">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>อันดับ</th>
          <th>ชื่อ</th>
          <th>ต้น</th>
          <th>คะแนน</th>
        </tr>
      </thead>
      <tbody>
        <!-- คุณสามารถใช้ *ngFor วนลูปข้อมูลจริงตรงนี้ได้ -->
        <tr class="highlight"> <!-- แถวของผู้ใช้ปัจจุบัน -->
          <td><img src="assets/images/num1.png" alt="1st Place"></td>
          <td>สมศรี</td>
          <td>5</td>
          <td>18520</td>
        </tr>
        <tr > 
          <td><img src="assets/images/num2.png" alt="2nd Place"></td>
          <td>สมชาย</td>
          <td>5</td>
          <td>17500</td>
        </tr>
        <tr>
          <td><img src="assets/images/num3.png" alt="3rd Place"></td>
          <td>อลิซ</td>
          <td>4</td>
          <td>15000</td>
        </tr>
        <!-- ✨ โครงสร้างใหม่สำหรับอันดับ 4 ลงไป ✨ -->
        <tr>
          <td>
            <div class="rank-icon-container">
              <img src="assets/images/starrank.png" alt="Rank Star">
              <span class="rank-number">4</span>
            </div>
          </td>
          <td>แสวง</td>
          <td>3</td>
          <td>12000</td>
        </tr>
        <tr>
          <td>
            <div class="rank-icon-container">
              <img src="assets/images/starrank.png" alt="Rank Star">
              <span class="rank-number">5</span>
            </div>
          </td>
          <td>สว่าง</td>
          <td>2</td>
          <td>9000</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
