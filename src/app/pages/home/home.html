<div class="home-container">
   <!-- === ส่วนหัว: แสดงคะแนนและโปรไฟล์ === -->
  <header class="row justify-content-between align-items-center mb-3">
    <!-- กล่องคะแนนเวลา (ซ้าย) -->
    <div class="col-auto">
      <div class="info-box">
        <img src="assets/images/time.png" alt="Time Icon" class="icon">
        <span>90</span>
      </div>
    </div>
    
    <!-- โปรไฟล์ (กลาง) -->
    <div class="col text-center profile-info">
      <img src="assets/images/profilefm.png" alt="Profile Picture" class="profile-pic">
      <span class="profile-name">สมศรี</span>
    </div>

    <!-- กล่องคะแนนดาว (ขวา) -->
    <div class="col-auto">
      <div class="info-box">
        <img src="assets/images/star.png" alt="Star Icon" class="icon">
        <span>550</span>
      </div>
    </div>
  </header>

  <div class="main-content">
    <img src="assets/images/treelogo.png" alt="Tree Logo" class="tree-logo">

    <div class="menu-grid">
      <button class="menu-item" (click)="goTo('/exercise')">
        <img src="assets/images/exer.png" alt="Exercise">
        <span>ออกกำลังกาย</span>
      </button>

      <button class="menu-item" (click)="goTo('/ranking')">
        <img src="assets/images/graph.png" alt="Ranking">
        <span>อันดับ</span>
      </button>

      <button class="menu-item" (click)="goTo('/mytree')">
        <img src="assets/images/tree.png" alt="My Tree">
        <span>ต้นไม้ของฉัน</span>
      </button>

      <button class="menu-item" (click)="goTo('/profile')">
        <img src="assets/images/proflie.png" alt="Settings">
        <span>ข้อมูลของฉัน</span>
      </button>
    </div>

  </div>
</div>
