<div class="home-container">
  <div class="header-info">
    <div class="score">
      <img src="assets/images/time.png" alt="Heart">
      <span>90</span>
    </div>
    <div class="profile">
      <img src="assets/images/profilefm.png" alt="Profile">
      <span>สมศรี</span>
    </div>
    <div class="score">
      <span>550</span>
      <img src="assets/images/star.png" alt="Star">
    </div>
  </div>

  <div class="main-content">
    <img src="assets/images/treelogo.png" alt="Tree Logo" class="tree-logo">

    <div class="menu-grid">
      <button class="menu-item" (click)="goTo('/exercise')">
        <img src="assets/images/exer.png" alt="Exercise">
        <span>ออกกำลังกาย</span>
      </button>

      <button class="menu-item" (click)="goTo('/ranking')">
        <img src="assets/images/graph.png" alt="Ranking">
        <span>อันดับ</span>
      </button>

      <button class="menu-item" (click)="goTo('/mytree')">
        <img src="assets/images/tree.png" alt="My Tree">
        <span>ต้นไม้ของฉัน</span>
      </button>

      <button class="menu-item" (click)="goTo('/settings')">
        <img src="assets/images/seting.png" alt="Settings">
        <span>ตั้งค่า</span>
      </button>
    </div>

  </div>
</div>
